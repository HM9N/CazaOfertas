version: "3"

services:
  broker-mqtt:
    image: eclipse-mosquitto:1.6
    ports:
      - "9001:9001"
      - "1883:1883"
    volumes:
      - MQTT_VOLUME:/mosquitto/data            
  catalog-mongo-db:
    image: mongo:4
    ports:
      - "27018:27017"
    environment: 
        - storageEngine=wiredTiger
    volumes: 
      - CATALOG_MONGO_VOLUME:/data/db
volumes: 
  MQTT_VOLUME:
  CATALOG_MONGO_VOLUME: