
type Product {
    ref: String
    name: String
    price: Float
    description: String
    inOffer: Boolean
    discount: Float
}

type Offer {
    id: String
    products: [Product]
    startDate: String
    endDate: String
}

type Catalog {
    id: String
    products: [Product]
    offers: [Offer]
}

type Store {
    _id: String
    name: String
    address: String
    admin: String,
    catalog: [Catalog]
}

type MutationResult {
    code: Int,
    result: String
}